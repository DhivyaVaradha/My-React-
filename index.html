<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <form class="center">
          <h2 class="center">Signup Form</h2>
          <div class="label">
          <label>Name</label>
          <input type="text" class="inputbox" placeholder="Username"></input>
          </div>
          <div class="label">
          <label>Number</label>
          <input type="number" class="inputbox" placeholder="Number"></input>
          </div>
          <div class="label">
          <label>Email</label>
          <input type="email" class="inputbox" placeholder="Email"></input>
          </div>
          <div class="label">
          <label>Password</label>
          <input type="text" class="inputbox" placeholder="Password"></input>
          </div>
          <p><span><input class="input" type="checkkbox" class="flex"></span>I agree to the terms of services</p>
          <button type="button" class="signup-btn">Sign up</button>
          <p>OR</p>
          <button type="button" class="signup-btn">Login</button>
          <p>Do you have an account</p>

        </div>
          
    
        </form>
    </div>    
  </body>
</html>
